# this file is used for production

services:
  traefik:
    image: traefik:v3.1
    command:
      - "--api.insecure=false"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
      - "--entryPoints.websecure.address=:8443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=admin@emilpopovic.me"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - mode: host
        protocol: tcp
        published: 8080
        target: 8080
      - mode: host
        protocol: tcp
        published: 8443
        target: 8443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_cert:/letsencrypt

  api:
    image: emilpopovic/notifer_api:${GIT_COMMIT_HASH:-latest}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.routers.api.rule=Host(`notifer.emilpopovic.me`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
    expose:
      - "8000"
    secrets:
      - db-password
      - jwt-key
      - confirmation-password
    environment:
      - API_URL=https://notifer.emilpopovic.me
      - POSTGRES_HOST=aws-0-eu-central-1.pooler.supabase.com
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_USER=postgres.zjslydzomixtnrauxppc
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
      - SECRET_KEY_FILE=/run/secrets/jwt-key
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - CONFIRMATION_USERNAME=obico.updates@gmail.com
      - CONFIRMATION_PASSWORD_FILE=/run/secrets/confirmation-password
    deploy:
      replicas: 3
      update_config:
        order: start-first
    depends_on:
      - redis
      - email_worker

  calendar_worker:
    image: emilpopovic/notifer_calendar_worker:${GIT_COMMIT_HASH:-LATEST}
    secrets:
      - db-password
      - update-password
      - jwt-key
    environment:
      - API_PORT=8000
      - API_URL=https://notifer.emilpopovic.me
      - POSTGRES_HOST=aws-0-eu-central-1.pooler.supabase.com
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_USER=postgres.zjslydzomixtnrauxppc
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
      - SECRET_KEY_FILE=/run/secrets/jwt-key
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - UPDATE_USERNAME=obico.updates@gmail.com
      - UPDATE_PASSWORD_FILE=/run/secrets/update-password
    depends_on:
      - redis
      - email_worker
      - api
  
  email_worker:
    image: emilpopovic/notifer_email_worker:${GIT_COMMIT_HASH:-LATEST}
    deploy:
      replicas: 5
    command: rq worker email --url redis://redis:6379/0
    depends_on:
      - redis
  
  redis:
    image: redis:alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  traefik_cert:
    
secrets:
  db-password:
    external: true
  jwt-key:
    external: true
  confirmation-password:
    external: true
  update-password:
    external: true
