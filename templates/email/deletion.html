{% extends "base_email.html" %}

{% block content %}
<p style="text-align: left;">You have requested to delete your account. This action is irreversible.</p>

<div style="text-align: left; margin: 20px 0;">
    <a href="{{ base_url }}/delete?token={{ token }}" class="button" style="background-color: #DC3545;">Delete Account</a>
</div>

<p style="text-align: left;">If the button doesn't work, click or copy this link:</p>
<p style="text-align: left;">
    <a href="{{ base_url }}/delete?token={{ token }}">{{ base_url }}/delete?token={{ token }}</a>
</p>
{% endblock %}
