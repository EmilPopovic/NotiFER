{% extends "base_email.html" %}

{% block content %}
<p style="text-align: left;">Click the button below to activate your account:</p>

<div style="text-align: left; margin: 20px 0;">
    <a href="{{ base_url }}/activate?token={{ token }}" class="button">Activate Account</a>
</div>

<p style="text-align: left;">If the button doesn't work, click or copy this link:</p>
<p style="text-align: left;">
    <a href="{{ base_url }}/activate?token={{ token }}">{{ base_url }}/activate?token={{ token }}</a>
</p>
{% endblock %}
